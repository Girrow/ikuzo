<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/m12/css/common.css">
	<link rel="stylesheet" href="/m12/css/harin.css">
	<link rel="stylesheet" href="/m12/css/flex.css">
	<link rel="stylesheet" href="/m12/css/table.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<style media="screen">
		.wrapper {
			max-width: 980px;
			margin: 0 auto;
		}

		.input-flex2 {
			display: flex;
			justify-content: center;
			/* align-content: flex-start; */
			height: 40px;
		}

		.input-flex2>button {
			margin: 20px 30px;
		}
	</style>
	<script>
		$(function() {
			$('input[name="filterCk"]').change(function() {
				var value = $(this).val(); // value
				var checkId = $(this).attr('id');
				console.log(checkId);
				var checked = $(this).prop('checked'); // checked 상태 (true, false)
				var $label = $(this).next();
				if (checkId == 'filterCheck_1') {

					if (checked) {
						$('input[name="filterCk"]').each(function() {
							$(this).prop('checked', true);
							$(this).next().css('background-color', '#0984e3');
						})
					} else {
						$('input[name="filterCk"]').each(function() {
							$(this).prop('checked', false);
							$(this).next().css('background-color', '#74b9ff')
						})
					}
					// checked ?$('.filter-div').prop('checked',true) :  $('.filter-div').prop('checked',false)
					// checked ?$('label').css('background-color', 'rgb(42, 94, 230)') : $('label').css('background-color', 'rgb(180, 205, 224)')
				} else {
					checked ? $label.css('background-color', '#0984e3') : $label.css('background-color', '#74b9ff');
				}
			});

			$("tr").click(function() {
				console.log("1212");
				console.log($(this)[0]);
				console.log($(this).children("td").eq(0).text());
				location.href = `/index/${$(this).children("td").eq(0).text()}`
			});

			$("#writeNotice").click(function(){
				location.href="index/writeNew";
			});
		});
	</script>
</head>

<body>
	<header class="color2">
		<ul class="hlist">
			<li>
				<a href="/index">공지사항</a>
			</li>
			<li>
				<a href="/faq">FAQ</a>
			</li>
			<li>
				<a href="/inquiry">문의하기</a>
			</li>
			<li>
				<a href="/deliveryConf">배송확인</a>
			</li>
			<li>
				<a href="/refundForm">반품신청</a>
			</li>
			<li>
				<a href="/serviceInfo">소개</a>
			</li>
		</ul>
	</header>

	<div class="wrapper">
		<h2 class="wrapLogo">공지사항</h2>
		<div class="flex-container2">
			<!-- search -->
			<span class="f2"></span>
			<input type="text" class="f5" placeholder="제목 검색" />
			<span class="f1"></span>
			<button class="f1">검색</button>
			<span class="f1"></span>
			<button id="writeNotice" class="f1">글 작성</button>
		</div>
		<div class="flex-container2">
			<table class="f1">
				<caption></caption>
				<thead>
					<tr>
						<th scope="col">글번호</th>
						<th scope="col">제품명</th>
						<th scope="col">내용</th>
						<th scope="col">작성일시</th>
					</tr>
				</thead>
				<tbody>
					<% for(let j=0;j < data.length;j++){%>
					<tr>
						<td data-label="작성자"><%=data[j].no%></td>
						<td data-label="제목"><span style="background-color:rgb(165, 133, 172);padding:2px 2px;"><%=data[j].subtitle%> </span></td>
						<td data-label="내용"><%=data[j].title%></td>
						<td data-label="작성일시"><%=data[j].registDate%></td>
					</tr>
					<%}%>
				</tbody>
			</table>
		</div>
	</div>


	<footer class="footer-flex">
		<div class="footer-item" style="background-color:black;">1</div>
	</footer>
</body>

</html>
