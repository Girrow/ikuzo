<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/m12/css/main.css">
		<link rel="stylesheet" href="/m12/css/common.css">
		<link rel="stylesheet" href="/m12/css/harin.css">
		<link rel="stylesheet" href="/m12/css/flex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style media="screen">
        .wrapper {
            max-width: 980px;
            margin: 0 auto;
        }
				.input-flex2 {
						display: flex;
						justify-content: center;
						/* align-content: flex-start; */
						height: 40px;
				}
				.input-flex2>button{
					margin:20px 30px;
				}
    </style>
    <script>
        $(function() {
            $('input[name="filterCk"]').change(function() {
                var value = $(this).val(); // value
                var checkId=$(this).attr('id');
                console.log(checkId);
                var checked = $(this).prop('checked'); // checked 상태 (true, false)
                var $label = $(this).next();
                if(checkId=='filterCheck_1'){

                    if(checked){
                        $('input[name="filterCk"]').each(function(){
                            $(this).prop('checked', true);
                            $(this).next().css('background-color', '#0984e3');
                        })
                    }else{
                        $('input[name="filterCk"]').each(function(){
                            $(this).prop('checked',false);
                            $(this).next().css('background-color', '#74b9ff')
                        })
                    }
                    // checked ?$('.filter-div').prop('checked',true) :  $('.filter-div').prop('checked',false)
                    // checked ?$('label').css('background-color', 'rgb(42, 94, 230)') : $('label').css('background-color', 'rgb(180, 205, 224)')
                }else{
                    checked ? $label.css('background-color', '#0984e3') : $label.css('background-color', '#74b9ff');
                }
            });
            $("#returnList").click(function(){
              location.href="/index"
            });
            $("#updateThis").click(function(){
              location.href="/index/<%=data[0].notice_id %>/update"
            });
            $("#deleteThis").click(function(){
              location.href="/index/<%=data[0].notice_id %>/delete"
            });
        });
    </script>
</head>

<body>
  <header class="color2">

				<a href="/index">공지사항</a>

	<div class="wrapper">

  <form action="/index/<%=data[0].notice_id %>/update" method="POST">


      <div class="f2 rowH" style="margin:10px 10px;">
        <div class="color1" style="padding:0px 10px;">제목</div>
        <div class="f1 color2"><input name="title" type="text" style="width:100%" value="<%=data[0].title %>"></div>

      <div class="f1 rowH" style="justify-content:flex-end;">
        <button type="submit">수정</button><button id="deleteThis">취소</button>
      </div>
    </form>
    </div>

</body>
