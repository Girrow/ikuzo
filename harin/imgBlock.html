<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="../style_h.css" />
</head>

<body>
    <h2>1. wrapper에 가변적인 width값을 주어 float로 정렬</h2>

    <div class="wrapper">
        <!-- 옆에 마진 auto 준 값 // 전체 틀이라고 생각하면 됨-->
        <div class="third left">
            <!-- 1/3 float:left -->
            <div class="cover" style="margin:20px 20px;">
                <!-- position:relative 및 padding-top으로 1:1 비율 // 만약 비율을 바꾸고 싶다면 padding-top을 설정-->
                <!--                마진을 주고싶을경우 이자리에 주도록 함-->

                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>
        <div class="third left">
            <div class="cover">
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>
        <div class="third left">
            <div class="cover">
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>

        <div style="clear: both"></div>
    </div>
        <h4>1-1. 등분이 남게 되었을때 left정렬이므로 직접 마진값을 주어서 정렬해야 함</h4>
    <div class="wrapper">
        <!-- 옆에 마진 auto 준 값-->
        <div class="quarter left" style="margin-right: calc(25% / 2)">
            <!-- 1/4 float:left -->
            <div class="cover">
                <!-- position:relative 및 padding-top으로 1:1 비율 // 만약 비율을 바꾸고 싶다면 padding-top을 설정-->
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>
        <div class="quarter left" style="margin-right: calc(25% / 2)">
            <div class="cover">
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>
        <div class="quarter left">
            <div class="cover">
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>

        <div style="clear: both"></div>
    </div>

    <h2>2. display:inline-block을 이용한 값 </h2>
    <div class="wrapper center">
        <div class="third delm4" style="display: inline-block;">
            <div class="cover">
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>
        <div class="third delm4" style="display: inline-block">
            <div class="cover">
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>
        <div class="third delm4" style="display: inline-block">
            <div class="cover">
                <img class="cover-img" src="../123.jpg" />
            </div>
        </div>
    </div>
    <h4>2.1 inline-block을 사용할 경우, 기본 margin값이 잡히므로 delm4(margin-right:-4px)을 이용하여 값을 처리할경우 %값으로 중앙 정렬가능</h4>
</body>

</html>
