<!DOCTYPE html>
<html lang="ko">
<head>
  <title>JQuery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
    
    $(document).ready(function(){
       var imgs = [
           "https://www.w3schools.com/w3images/p1.jpg",
           "https://www.w3schools.com/w3images/p2.jpg",
           "https://www.w3schools.com/w3images/p3.jpg",
       ];
        
    /*
       var html =  '<div class="col-md-4">';
           html += '    <div class="thumbnail">';
           html += '        <a href="https://www.w3schools.com/w3images/lights.jpg" target="_blank">';
           html += '            <img src="" alt="Lights" ;style="width:100%">';
           html += '            <div class="caption">';
           html += '                <p>Lorem ipsum donec id elit non mi porta gravida at eget metus.</p>';
           html += '            </div>';
           html += '        </a>';
           html += '    </div>';
           html += '</div>';
      */  
        $.ajax({
            url: "div.html",
        }).done(function(html) {
            console.log(html);
            
            for(var i = 0; i < 9; i++){
                $(".row").append(html);
            }
                
            for(var j = 0; j < $("img").length; j++){
            $("img").eq(j).attr("src",imgs[j%3]);
            }
            
        });
        /*******************
        * ajax : 비동기 통신 방법으로 구현하기 위하여 사용한다. 
        * 문법 : $+ ajax() => $.ajax(); 
        * done() : 성공 시 실행
        * fail() : 실패 시 실행
        * always() :걍 실행 (성공 or 실패 후에)
        *
        * 콜백함수의 파라메터 값은 3가지 받아 올수 있다.
        * 1. done(function(결과값,상태코드,해더값){});
        * 2. fail(function(){해더값,상태코드,오류정보});
        * 3. always(function(결과값&헤더값,상태코드,해더값&오류정보){});
        ********************/
        
        
        
    });
    
  </script>
</head>
<body>

<div class="container">
  <h2>Image Gallery</h2>
  <div class="row"></div>
</div>

</body>
</html>
