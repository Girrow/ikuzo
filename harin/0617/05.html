<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        #userList li{
            cursor: pointer;
        }
        #userList li:hover{
            background-color: coral;
        }
        .dn{
            display: none;
        }
    </style>
    
    <script>
        $(function() {
            var userList=[];
            var tagList=["#usr","#pwd"];
            
            function cssEvent(target, style) {
                $(target).css(style);
            }
            
            $("form").submit(function(e){
                e.preventDefault();/*초기화 막기*/
                var styleList=[{"borderColor":"red"},{"borderColor":"rgb(204,204,204)"}];
                
                var user={};
                for (var i = 0; i < tagList.length; i++) {
                    if ($(tagList[i]).val() == "") {
                        alert(tagList[i] + " 없음!");
                        cssEvent(tagList[i], styleList[0]);
                        return;
                    } else {
                        cssEvent(tagList[i], styleList[1]);
                        user[tagList[i]] = $(tagList[i]).val();
                        $(tagList[i]).val("");
                    }
                }
                userList[userList.length]=user;
                localStorage.setItem("users",JSON.stringify(userList));

            });
        });
    </script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" value="">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-success" id="add">추가</button>
            <!--            <button type="button" class="btn btn-warning dn" id="update">수정</button>-->
        </form>
    </div>

    <div class="container">
        <ul class="list-group" id="userList">
        </ul>
    </div>
</body>

</html>
