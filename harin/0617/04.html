<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        #userList li {
            cursor: pointer;
        }

        #userList li:hover {
            background-color: yellow;
        }

        .dn {
            display: none;
        }
    </style>
    <script>
        $(function() {


            var userList = [];

            function cssEvent(target, style) {
                $(target).css(style);
            }
            //            위치 중요함
            selectUser();

            $("form").submit(function(e) {

                e.preventDefault();
                /*submit버튼이 눌리면 원래 ?를 통해 값이 이동하는데
                이를 막기 위해서 사용
                */

                var styleList = [{
                        "borderColor": "red"
                    },
                    {
                        "borderColor": "rgb(204,204,204)"
                    }
                ];
                /*
                값을 정리하기 위해서 styleList를 설정해놓음
                */

                var tagList = ["#usr", "#pwd"];
                /*태그 값 정렬
                 */
                var user = {};
                for (var i = 0; i < tagList.length; i++) {
                    if ($(tagList[i]).val() == "") {
                        alert(tagList[i] + " 없음!");
                        cssEvent(tagList[i], styleList[0]);
                        return;
                    } else {
                        cssEvent(tagList[i], styleList[1]);
                        user[tagList[i]] = $(tagList[i]).val();
                        //                        user 추가하는 곳
                        //                        $(tagList[i]).val("");
                    }
                }

                userList[userList.length] = user;
                localStorage.setItem("users", JSON.stringify(userList));
                //JSON.parse("");

                selectUser();
                return;
            });

            function selectUser() {
                var html = "";
                if (localStorage.getItem("users") == null) {
                    html = '<li class="list-group-item">사용자가 없습니다.</li>';
                } else {
                    userList = JSON.parse(localStorage.getItem("users"));
                    for (let i = 0; i < userList.length; i++) {
                        html += '<li class="list-group-item">' + userList[i]["#usr"] + '</li>';
                    }
                }
                $("#userList").empty().append(html);

                //                새로운 li들이 생겼으므로 값에 다시 click method를 붙여줌
                $("#userList li").click(function() {

                    $("#add").addClass("dn");
                    $("#update").removeClass("dn");

                    var index = $("#userList li").index(this);
                    console.log(index, userList[index]);
                    for (var i = 0; i < tagList.length; i++) {
                        $(tagList[i]).val(userList[index][tagList[i]]);
                    }
                });
            }

            $("#update").click(function() {
                console.log("update");
                $("#update").addClass("dn");
                $("#add").removeClass("dn");

                //                $("#usr").val();
                //                $("#pwd").val();
                console.log(userList);

                userList.splice(index, 1, {
                    "#usr": $("#usr").val(),
                    "#pwd": $("#pwd").val()
                });

                localStorage.setItem("users", JSON.stringify(userList));
                selectUser();

                for (var i = 0; i < tagList.length; i++) {
                    $(tagList[i]).val("");
                }

            });
        });
    </script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" value="">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-success" id="add">추가</button>
            <button type="button" class="btn btn-warning dn" id="update">수정</button>
        </form>
    </div>

    <div class="container">
        <ul class="list-group" id="userList">
        </ul>
    </div>
</body>

</html>
